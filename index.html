<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>RTCVideo</title>
    
    <script src="node_modules/recordrtc/RecordRTC.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="main.css">
</head>

<body>  
    <video autoplay id="video" muted></video>
    
    <button class="btn btn-danger" id="stop">Stop</button>
    
    <button class="btn btn-success" id="save">Save</button>
    
    <button class="btn btn-success" id="record">Record</button>
    
    <button class="btn btn-danger" id="noSave">Dont Save</button>
    
    <script src="app.js"></script>
</body>

</html>
